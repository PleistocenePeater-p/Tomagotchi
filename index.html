<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Open+Sans:wght@300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Tomagotchi!</title>
</head>
<body>
    <main>
        <h1 id="tomagotchi-name">Your Digimon</h1>
        <div id="game-over"></div>
        <section id="displays">
            <div id="hDisplay">Hunger: </div>
            <div id="sDisplay">Sleepiness: </div>
            <div id="bDisplay">Boredom: </div>
            <div id="aDisplay">Age: </div>
        </section>
        
        <div id="imgDiv">
            <img id="tomagotchiImg" src="https://wikimon.net/images/2/27/Koromon_vpet_dv.gif"">
        </div>


        <section id="button-section">
            <button id="buttonH">Feed</button>
           <button id="buttonB">Play</button>
           <button id="buttonS">Turn off lights</button>
           <button onclick="refresh()">Refresh</button>
        </section>
        <br>



        <form action="" id="name-form">
            <input type="text" id="inputEl" placeholder="New name">
            <button type="submit" id="submitEl">Submit</button>
        </form>
    </main>
</body>
</html>
